{% extends 'view/base.html' %}
{% load static %}
{% block content %}

<div class="center_pers"><h1>Меню</h1></div>
<div class="column">
    {% for item in menu %}

    <div class="menu-card">
        <a href="#"><img class="menu-image" src="{{ item.image.url }}"></a>
        <div class="menu-content">
            <h3 class="menu-title">{{ item.title }}</h3>
            <p class="menu-recipe">{{ item.recipe|truncatechars:100 }}</p>
            <p class="rating"><b>Цена:</b> {{ item.price }} ₽.</p>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
